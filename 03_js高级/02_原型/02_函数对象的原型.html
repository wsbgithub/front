<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Document</title>
  <style></style>

</head>
<body>
<script>
  var obj = {}

  function foo() {
    "test"
  }

  console.log(obj.__proto__)
  console.log(foo.__proto__)

  // 函数对象的原型
  //作用:用来构建对象,给对象设置隐式原型的
  console.log(obj.prototype) //obj对象是没有prototype的
  console.log(foo.prototype) //必须是函数才有prototype
</script>
</body>
</html>
