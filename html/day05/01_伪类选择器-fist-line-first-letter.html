    <p>本月，小米 SU7 交付量超过 20000 台。这是小米汽车单月交付量首次突破 2 万台，预计本月将提前完成 10
      万台全年交付目标。从以往来看，小米汽车官方公布的销量情况几乎都未提到具体数据，仅称“破万”。
      据IT之家此前报道，根据“吉林一号”卫星影像，小米汽车二期工厂正加速扩建。目前小米产能利用率达到 160%，预计在 11 月即可提前实现年交付 10
      万台的目标。然而，市场需求旺盛，现有产能已难以满足源源不断的订单压力，小米汽车仍面临产能极限的挑战。
      此外，2024 广州车展将于 11 月 15 日-11 月 24 日举行，小米集团合伙人、总裁卢伟冰也公布了小米汽车参展信息。</p>
