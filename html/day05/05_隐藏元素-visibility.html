<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      background-color: red;
      color: wheat;
      width: 200px;
      height: 200px;
      /* 属性显示或隐藏元素而不更改文档的布局*/
      visibility: hidden;

    }

    .box2 {
      background-color: blue;
      color: wheat;
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="box">我是BOX1</div>
  <div class="box2">我是BOX2</div>
</body>

</html>
