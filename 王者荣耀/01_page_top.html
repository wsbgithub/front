<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>王者荣耀-top</title>
  <link href="./CSS/reset.css" rel="stylesheet">
  <link href="./CSS/common.css" rel="stylesheet">
  <style>
    .top {
      border: 1px solid #f5f5f5;
    }

    .top .area {
      display: flex;
      /*均匀排列每个元素首个元素放置于起点，末尾元素放置于终点*/
      justify-content: space-between;
      /* 默认会有 align-items: normal;对于 flex 元素而言，行为与 stretch 类似 所以内层盒子高度与外层一样高*/
      /*align-items: normal;*/
      height: 41px;
      line-height: 41px;
      width: 980px;
    }

    .top .left-area {
      display: flex;
      /*background: green;*/
    }

    .top .right-area {
      background: green;
    }

    .top .left-area .logo a {
      display: block;
      width: 150px;
      text-indent: -999px;
      /*no-repeat; 可选：防止背景图重复 */
      background: url("./img/top_logo.png") no-repeat center center

    }
  </style>

</head>
<body>
<div class="top">
  <div class="top_wrapper area">
    <div class="left-area">
      <h2 class="logo">
        <a href="#">腾讯游戏</a>
      </h2>
      <div class="recommend">
        <img alt="recommend_game" src="img/recommend_game.jpg">
      </div>
    </div>
    <div class="right-area">2222</div>
  </div>
</div>
</body>
</html>
