  //方式二

  activeLiEl = null

  document.querySelector('ul').onclick = function (event) {

    if (activeLiEl && activeLiEl !== event.target && event.target.tagName.toLowerCase() === 'li') {
      activeLiEl.classList.remove("active")
    }
    if (event.target.tagName.toLowerCase() !== 'li') {
      return
    }
    event.target.classList.add("active")
    activeLiEl = event.target
  }
