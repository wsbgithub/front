<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button class="btn1" onclick="console.log('btn1')">click1</button>
  <button class="btn2">click2</button>
  <button class="btn3">click3</button>
</body>



<script>


  var btn2El = document.querySelector('.btn2')

  // 1. 绑定一个事件 后面会覆盖前面的事件
  btn2El.onclick = function () {
    console.log('btn2')
  }
  btn2El.onclick = function () {
    console.log('btn22222')
  }
  // 2. 绑定多个事件  
  var btn3El = document.querySelector('.btn3')
  btn3El.addEventListener('click', function () {
    console.log('第一个事件')
  })
  btn3El.addEventListener('click', function () {
    console.log('第二个事件')
  })
  btn3El.addEventListener('click', function () {
    console.log('第三个事件')
  })
</script>

</html>
