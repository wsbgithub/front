<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button class="btn">remove</button>
  <button class="clone">clone</button>
  <div class="box">
    <h1>我是标题</h1>
    <p>哈哈哈</p>
  </div>
</body>


<script>

  var btnEl = document.querySelector('.btn')
  var cloneEl = document.querySelector('.clone')
  var boxEl = document.querySelector('.box')
  btnEl.onclick = function () {
    boxEl.remove()
  }
  var count = 0
  cloneEl.onclick = function () {
    var newNode = boxEl.cloneNode(true)

    newNode.children[0].textContent = "我是标题" + count++

    console.log("newNode:" + newNode)
    console.log("de:" + boxEl.parentNode)
    // boxEl.after(newNode)
    // boxEl.parentNode.appendChild(newNode)
    document.body.appendChild(newNode)
    // boxEl.parentNode.insertBefore(newNode, boxEl.nextSibling)

  }

 



</script>

</html>
