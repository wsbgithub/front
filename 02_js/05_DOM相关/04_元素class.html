<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Document</title>
  <style>
    .active {
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>

</head>

<body>
  <button class="btn">按钮</button>
  <div id="abc" class="box" title="标题" age="18"></div>


  <script>


    var boxEl = document.querySelector('.box')
    var btnxEl = document.querySelector('.btn')

    btnxEl.onclick = function () {
      boxEl.classList.toggle('active')
    }




  </script>

</html>
