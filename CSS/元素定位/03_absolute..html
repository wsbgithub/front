<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Document</title>
  <style>
    .box {
      width: 800px;
      height: 800px;
      background-color: red;
    }

    .boxn {
      width: 500px;
      height: 500px;
      background-color: blue;
      position: relative;
    }

    .strong {
      position: absolute;
      right: 50px;
      top: 10px;
      width: 50px;
      height: 80px;
    }
  </style>

</head>

<body>
  <div class="box">
    <div class="boxn">
      <strong class="strong">我是strong</strong>
    </div>
  </div>
</body>

</html>
