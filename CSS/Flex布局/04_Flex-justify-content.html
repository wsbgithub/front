<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Document</title>
  <style>
    .box {
      display: flex;
      background: #e1251b;
      width: 800px;
      height:200px;
      font-size: 80px;
      color: white;
      /* 默认不换行，设置换行 */
      /*flex-wrap: wrap;*/
      /*flex-flow: ;*/
      /* 均匀排列每个元素,每个元素周围分配相同的空间 开头和结尾的缝隙是中间元素的一半*/
      /*justify-content: space-around;*/
      justify-content: space-evenly;
    }

    .box-item {
      width: 100px;
      height: 100px;
      background: blue;
      margin-left: 5px;
    }
  </style>

</head>
<body>
<div class="box">
  <div class="box-item">1</div>
  <div class="box-item">2</div>
  <div class="box-item">3</div>
  <div class="box-item">4</div>
  <div class="box-item">5</div>
  <div class="box-item">6</div>
</div>
</body>
</html>
