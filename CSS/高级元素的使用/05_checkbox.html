<form action="http://localhost:8080/test" method="post">

      <label for="coding">编码</label>
    </div>

      <input id="music" name="interest" type="checkbox" value="music"/>

      <input id="art" name="interest" type="checkbox" value="art"/>
      <label for="art">艺术</label>
    </div>
    <div>
      <input id="sports" name="interest" type="checkbox" value="sports"/>

      <input id="other" name="interest" type="checkbox" value="other"/>

      <input id="otherValue" name="other" type="text"/>

    <div>
      <button type="submit">提交表单</button>
    </div>
