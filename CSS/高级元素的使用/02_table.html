<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Document</title>
  <style>
    table {
      /*折叠边框*/
      border-collapse: collapse;
    }

    td {
      text-align: center;
      border: 1px solid #000;
      padding: 8px 16px;
    }
    /*table下面的第一个tr  不够语义化*/
    table tr:nth-child(1) {
      font-weight: 700;
    }
  </style>
</html>
</head>
<body>
<table>
  <tr>
    <td>排名</td>
    <td>股票名称</td>
    <td>股票代码</td>
    <td>股票价格</td>
    <td>股票涨跌</td>
  </tr>
  <tr>
    <td>1</td>
    <td>贵州茅台</td>
    <td>1231</td>
    <td>895</td>
    <td>895</td>
  </tr>
  <tr>
    <td>2</td>
    <td>大众汽车</td>
    <td>64564</td>
    <td>21345</td>
    <td>21345</td>
  </tr>
  <tr>
    <td>3</td>
    <td>腾讯控股</td>
    <td>789</td>
    <td>2345</td>
    <td>2345</td>
  </tr>
  <tr>
    <td>4</td>
    <td>阿里巴巴</td>
    <td>5433</td>
    <td>1432</td>
    <td>1432</td>
  </tr>
</table>
</body>
</html>
